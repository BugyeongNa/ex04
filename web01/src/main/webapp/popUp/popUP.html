<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        function setapopUpStart(obj){
            if (obj.checked == true) {
                var expiresDate = new Date();
                console.log("1. "+expiresDate)
                expiresDate.setMonth(expiresDate.getMonth()+1)
                
                document.cookie = "notShowPop="+"true"+";path=/; expires="+expiresDate.toGMTString();

                console.log("======")
                console.log("2. "+expiresDate)
                console.log("3. "+expiresDate.toGMTString())
                window.close();

                
            }
        }
    </script>
</head>
<body>
    <div class="container p-3">
        <h3>알림 팝업창입니다.</h3>
        <hr>
        <br><br><br><br><br><br><br><br>
        <hr>
        <form action="">
            <input type="checkbox" onclick="setapopUpStart(this)">
            오늘 더 이상 팝업창 띄우지 않기
        </form>
    </div>
</body>
</html>
