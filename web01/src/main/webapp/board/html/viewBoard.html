<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="container border">
            <div class="w-75 m-auto">
                <h4 class="text-center">글 상세 내용</h4>
                <hr>
            </div>
            <div class="w-75 m-auto">
                <div class="mb-3 row">
                    <label for="no" class="col-sm-2 col-form-label">글번호</label>
                    <div class="col-sm-10">
                      <input type="text" readonly name="articleNO" class="form-control-plaintext" id="no" value="0">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="id" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                      <input type="text" readonly name="id" class="form-control-plaintext border rounded-1 p-2" id="id" value="lee">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="title" class="col-sm-2 col-form-label">제목</label>
                    <div class="col-sm-10">
                      <input type="text" readonly name="title" class="form-control-plaintext border rounded-1 p-2" id="title" value="글제목">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="content" class="col-sm-2 col-form-label">내용</label>
                    <div class="col-sm-10">
                      <textarea rows="10" readonly name="content" class="form-control-plaintext border rounded-1 p-2" id="content">내용</textarea>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="imageFileName" class="col-sm-2 col-form-label">이미지</label>
                    <div class="col-sm-10">
                        <div>
                            <img src="" alt="">이미지
                        </div>
                      <input type="file" readonly name="imageFileName"  class="form-control p-2" id="imageFileName">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="writeDate" class="col-sm-2 col-form-label">등록일자</label>
                    <div class="col-sm-10">
                      <input type="text" readonly name="writeDate" class="form-control-plaintext border rounded-1 p-2" id="writeDate" value="2023.05.25">
                    </div>
                  </div>
            </div>
            <div class="w-75 m-auto">
                <div class="d-flex justify-content-between">
                    <div class="col-md-8">
                        <button type="button" class="btn btn-outline-warning btn-sm">수정</button>
                        <button type="button" class="btn btn-outline-danger btn-sm">삭제</button>
                        <button type="button" class="btn btn-outline-success btn-sm">목록</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-outline-primary btn-sm">답글쓰기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
